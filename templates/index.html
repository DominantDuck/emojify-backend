<!DOCTYPE html>
<html data-bs-theme="black" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>emojify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
</head>

<body>
    <button class="btn btn-primary" type="button" style="width: 425px;height: 550px;margin: 10px;position: relative;display: flex;margin-left: 24px;margin-top: 34px;">user-camera goes here</button>
    
    <form id="entry-form" action="/journal" method="post">
        <textarea type="text" id="user-entry" style="margin: 10px;width: 550px;height: 200px;position: relative;display: flex;padding-top: 0px;padding-bottom: 0px;padding-left: 28px;--bs-body-font-weight: 600;font-size: 40px;border-width: 2px;margin-right: -276px;margin-left: 480px;margin-bottom: 414px;margin-top: -582px;" placeholder="Diary Entry Here" name="user-entry" oninput="fitText(this)" value="{{ entry }}"></textarea>
    </form>

    <div class="container" style="width: 760px;margin-bottom: 4px;margin-top: -398px;padding-left: 0px;padding-bottom: 0px;padding-top: 0px;position: relative;display: flex;margin-left: 473px;height: 400px;padding-right: 0px;">
        <div class="row">
            <div class="col-md-3">
                {% for i in range(1, 5) %}
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton{{ i }}" data-bs-toggle="dropdown" aria-expanded="false" style="width: 175px;height: 175px;margin: 10px;">
                        display{{ i }}
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton{{ i }}">
                        {% for image in button_images %}
                        <li><a class="dropdown-item" href="#"><img src="{{ image }}" alt=""></a></li>
                        {% endfor %}
                    </ul>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                {% for i in range(5, 9) %}
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton{{ i }}" data-bs-toggle="dropdown" aria-expanded="false" style="width: 175px;height: 175px;margin: 10px;">
                        display{{ i }}
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton{{ i }}">
                        {% for image in button_images %}
                        <li><a class="dropdown-item" href="#"><img src="{{ image }}" alt=""></a></li>
                        {% endfor %}
                    </ul>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/bootstrap/js/bootstrap.min.js') }}"></script>
</body>

</html>
